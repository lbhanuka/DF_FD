      DISCOVERY_URL: http://discovery:8761
    depends_on:
      - discovery
    networks:
      - epic-network
      
  #COMMON SERVICE
  common:
    build:
      context: ./common-service
      dockerfile: Dockerfile
    image: df/common:0.01
    environment:
      DISCOVERY_URL: http://discovery:8761
    depends_on:
      - discovery
    networks:
      - epic-network
      
  #FD SERVICE
  fd:
    build:
      context: ./fd-service
