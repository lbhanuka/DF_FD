version: "3"
    
services:
  #DISCOVERY SERVICE
  discovery:
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    image: df/discovery:0.01
    ports:
      - 8763:8761
    networks:
      - epic-network

      
  #API GATEWAY
  gateway:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    image: df/gateway:0.01
    ports:
      - 8081:5256
    environment:
      DISCOVERY_URL: http://discovery:8761
    depends_on:
      - discovery
    networks:
      - epic-network
  
  #AUTH SERVICE
  auth:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    image: df/auth:0.01
    environment:
      DISCOVERY_URL: http://discovery:8761
    depends_on:
      - discovery
    networks:
      - epic-network

