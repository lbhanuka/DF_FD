spring.application.name= common-service
server.port= 0

#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = ${BACKEND_DB_URL:jdbc:postgresql://172.20.14.133:5432/epic_fd_v1?sslmode=disable}
spring.datasource.username = ${BACKEND_USERNAME:postgres}
spring.datasource.password = ${BACKEND_PASSWORD:postgres}
spring.datasource.maximumPoolSize =4
spring.datasource.max-wait = 20000
spring.datasource.max-active = 4
spring.datasource.test-on-borrow = true
spring.datasource.max-idle = 2
spring.datasource.min-idle = 1
spring.datasource.validationQuery = SELECT 1

spring.jpa.show-sql= true

#spring.jpa.properties.hibernate.default_schema=${BACKEND_SCHEMA:public}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Show all queries
spring.jpa.properties.hibernate.format_sql = true
logging.level.org.hibernate.type = trace

#euraka
eureka.client.enabled = true
eureka.client.serviceUrl.defaultZone= ${DISCOVERY_URL:http://localhost:8761}/eureka/

